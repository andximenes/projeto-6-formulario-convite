<!DOCTYPE html>
<html lang="en">
<head>
    <!-- pré conexão -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>

    <link rel="stylesheet" href="./styles/index.css">

    <!-- Fontes -->
    <!-- Leckerli One -->
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <!-- Baloo 2 -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <!-- OpenSans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>
    <div id="project-container">
        <aside>
            <div class="aside-container">
                <header>
                    <div class="header-container">
                        <img src="./icons/Logo.svg" alt="icone de confete estourando" class="icon-logo">
                        <h1>Festivite</h1>
                        <p>Crie um convite digital para o seu evento</p>                        
                    </div>
                </header>

                <img src="./images/Background.svg" alt="Fatia de bolo com uma vela em cima" class="background-image">
            </div>
        </aside>

        <main>
            <div class="main-container">
                <header>
                    <div class="header-container">
                        <h1>Crie seu convite</h1>
                    </div>
                </header>
                
                <form action="" method="post" enctype="multipart/form-data">
                    <!-- Sessão Sobre o Evento -->
                    <section class="flex-pattern">
                        <header class="header-style">
                            <img src="./icons/calendar.svg" alt="icon-calendar">
                            <h2>Sobre o evento</h2>
                        </header>

                        <div class="wrapper">
                            <div class="a">
                                <label class="field-label" for="event-name">Título</label>
                                <input 
                                    type="text"
                                    name="event-name"
                                    id="event-name"
                                    placeholder="Nome do evento"
                                >
                            </div>
        
                            <div class="b">
                                <label class="field-label" for="start">Início</label>
                                <input 
                                    type="datetime-local"
                                    name="start"
                                    id="start"
                                >
                            </div>

                            <div class="c">
                                <label class="field-label" for="end">Fim</label>
                                <input 
                                    type="datetime-local"
                                    name="end"
                                    id="end"
                                >
                            </div>

                            <div class="d">
                                <label class="field-label" for="type-presencial">Tipo</label>
                                <div class="container-button">
                                    <input 
                                        type="radio" 
                                        name="eventType" 
                                        id="type-presencial" 
                                        value="presencial" checked
                                    >
                                    <label for="type-presencial" class="seg">
                                        <img src="./icons/building-2.svg" alt="" aria-hidden="true">
                                        Presencial
                                    </label>

                                    <input 
                                        type="radio" 
                                        name="eventType" 
                                        id="type-online" 
                                        value="online">
                                    <label for="type-online" class="seg">
                                        <img src="./icons/video.svg" alt="" aria-hidden="true">
                                        Online
                                    </label>
                                </div>
                            </div>


                            <div class="e">
                                <label class="field-label" for="link">Local</label>
                                <input 
                                    type="email" 
                                    name="link"
                                    id="link"
                                    placeholder="Link ou E-mail"
                                >
                            </div>

                            <div class="f">
                                <label class="field-label" for="description">Descrição</label>
                                <textarea name="description" id="description" cols="30" rows="6" placeholder="Escreva sobre os detalhes do evento"></textarea>
                            </div>
                        </div>
                    </section>
                    
                    <!-- Sessão Customização -->
                    <section class="flex-pattern">
                        <header class="header-style">
                            <img src="./icons/paintbrush-vertical.svg" alt="">
                            <h2>Personalização</h2>
                        </header>

                        <!-- Cor principal de cores -->
                        <span>Cor principal</span>
                        <div class="color-pallet">
                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c1" 
                                value="#59B2FF"
                                >
                            <label for="c1" class="radio-style" style="--color-radio:#59B2FF"></label>

                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c2" 
                                value="#6A59FF"
                            >
                            <label for="c2" class="radio-style" style="--color-radio:#6A59FF"></label>

                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c3" 
                                value="#B259FF"
                            >
                            <label for="c3" class="radio-style" style="--color-radio:#B259FF"></label>

                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c4" 
                                value="#FF59F9"
                            >
                            <label for="c4" class="radio-style" style="--color-radio:#FF59F9"></label>

                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c5" 
                                value="#FF598B" checked
                            >
                            <label for="c5" class="radio-style" style="--color-radio:#FF598B"></label>

                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c6" 
                                value="#FF5959" checked
                            >
                            <label for="c6" class="radio-style" style="--color-radio:#FF5959"></label>

                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c7" 
                                value="#FF8B59"
                            >
                            <label for="c7" class="radio-style" style="--color-radio:#FF8B59"></label>
                            
                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c8" 
                                value="#FFCD59"
                            >
                            <label for="c8" class="radio-style" style="--color-radio:#FFCD59"></label>

                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c9" 
                                value="#E1FF59"
                            >
                            <label for="c9" class="radio-style" style="--color-radio:#E1FF59"></label>

                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c10" 
                                value="#59FF91"
                            >
                            <label for="c10" class="radio-style" style="--color-radio:#59FF91"></label>

                            <input 
                                type="radio" 
                                name="primary-color" 
                                id="c11" 
                                value="#59FFF9"
                            >
                            <label for="c11" class="radio-style" style="--color-radio:#59FFF9"></label>   
                        </div>

                        <!-- Tema do evento -->
                        <span>Tema do evento</span>
                        <div class="container-grid">
                            <div class="cards">
                                <img src="./images/card-aniversario.svg" alt="Aniversário" aria-hidden="true">
                                <span class="label">Aniversário</span>
                            </div>

                            <div class="cards">
                                <img src="./images/card-infantil.svg" alt="Infantil" aria-hidden="true">
                                <span class="label">Infantil</span>
                            </div>

                            <div class="cards">
                                <img src="./images/card-formatura.svg" alt="Formatura" aria-hidden="true">
                                <span class="label">Formatura</span>
                            </div>

                            <div class="cards a">
                                <img src="./images/card-casamento.svg" alt="Casamento" aria-hidden="true">
                                <span class="label">Casamento</span>
                            </div>

                            <div class="cards a">
                                <img src="./images/card-cha-de-bebe.svg" alt="Chá de bebê" aria-hidden="true">
                                <span class="label">Chá de bebê</span>
                            </div>
                            
                            <div class="cards a">
                                <img src="./images/card-cha-de-panela.svg" alt="Chá de panela" aria-hidden="true">
                                <span class="label">Chá de panela</span>
                            </div>

                            <div class="cards a">
                                <img src="./images/card-carnaval.svg" alt="Carnaval" aria-hidden="true">
                                <span class="label">Carnaval</span>
                            </div>

                            <div class="cards a">
                                <img src="./images/card-pascoa.svg" alt="Páscoa" aria-hidden="true">
                                <span class="label">Páscoa</span>
                            </div>
                            
                            <div class="cards a">
                                <img src="./images/card-sao-joao.svg" alt="São João" aria-hidden="true">
                                <span class="label">São João</span>
                            </div>
                            
                            <div class="cards a">
                                <img src="./images/card-halloween.svg" alt="Halloween" aria-hidden="true">
                                <span class="label">Halloween</span>
                            </div>

                            <div class="cards a">
                                <img src="./images/card-natal.svg" alt="Natal" aria-hidden="true">
                                <span class="label">Natal</span>
                            </div>

                            <div class="cards a">
                                <img src="./images/card-outro.svg" alt="Outros" aria-hidden="true">
                                <span class="label">Outros</span>
                            </div>
                        </div>

                    </section>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
